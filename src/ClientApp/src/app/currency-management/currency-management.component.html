<!-- Page header -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h2">Moedas </h1>
</div>

<!-- Alert -->
<div class="row" *ngIf="alertConfig">
  <div class="col-12">
    <app-alert [alertConfig]="alertConfig"></app-alert>
  </div>
</div>

<div class="row">

  <!-- Coluna da tabela -->
  <div class="col-md-6">
    <table class="table table-sm table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Moeda</th>
          <th scope="col">C칩digo</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let currency of currencies; let i = index">
          <th scope="row">{{i}}</th>
          <td>{{currency.name}}</td>
          <td>{{currency.code}}</td>
          <td>
            <button type="button" class="btn btn-link btn-sm">
              Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Coluna do formul치rio -->
  <div class="col-md-6">
    <form [formGroup]="currencyForm">
      <div class="row">
        <!-- Nome da moeda -->
        <div class="col">
          <div class="form-group">
            <label for="currencyNameInput">Nome da moeda</label>
            <input type="text" class="form-control" id="currencyNameInput" formControlName="currencyName"
              placeholder="Dogecoin">
          </div>
        </div>
        <!-- C칩digo da moeda -->
        <div class="col">
          <div class="form-group">
            <label for="currencyCodeInput">C칩digo</label>
            <input type="text" class="form-control" id="currencyCodeInput" formControlName="currencyCode" maxlength="3"
              minlength="3" placeholder="DGC">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-link" [disabled]="currencyForm.pristine || currencyForm.invalid"
            (click)="addNewCurrency()">Cadastrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
